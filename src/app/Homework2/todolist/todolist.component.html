
<div class="center">
    <div class="box">
        <h2>TO DO LISTS</h2>
        <div class="task">
            <app-task
            *ngFor="let task of tasks"
            [task]="task"
            (OnDeleted)="deleteTask($event)"></app-task>
        </div>
        <div class="space"></div>
        <div class="box-form">
            <h3>ADD TASK</h3>
            <div class="form">
                <label>Name: </label>
                <input type="text" [(ngModel)]="name"><br>
                <label>Description: </label>
                <input type="text" [(ngModel)]="description">
            </div>
            <button (click)="addTask()">ADD</button>
    </div>
</div>
